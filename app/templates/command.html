<!-- templates/command.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Command Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      h1 {
        color: #00ff99;
      }
      label,
      select,
      textarea,
      button {
        display: block;
        margin: 1em 0;
        width: 100%;
        max-width: 500px;
      }
      textarea {
        height: 100px;
      }
      .bot-list,
      .task-list {
        margin-top: 2em;
      }
      .box {
        padding: 1em;
        border: 1px solid #444;
        margin-bottom: 1em;
        background: #2e2e2e;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .querySelector("form")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            const botId = document.getElementById("bot").value;
            const command = document.getElementById("command").value;
            const parameters = document.getElementById("params").value;

            console.log(command, parameters);

            const response = await fetch(
              `/commands/telemetry/${botId}/tasking/`,
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command, parameters }),
              }
            );

            if (response.ok) {
              alert("Command sent!");
              location.reload();
            } else {
              alert("Failed to send command.");
            }
          });
      });
    </script>
  </head>
  <body>
    <h1>Command Interface</h1>

    <form id="cmd-form">
      <label for="bot">Select Bot:</label>
      <select name="bot_id" id="bot">
        {% for bot in bots %}
        <option value="{{ bot.id }}">{{ bot.name }}</option>
        {% endfor %}
      </select>

      <label for="command">Command:</label>
      <textarea
        name="command"
        id="command"
        placeholder="Enter command..."
      ></textarea>

      <label for="params">Parameters:</label>
      <textarea
        name="parameters"
        id="params"
        placeholder="Enter parameters..."
      ></textarea>

      <button type="submit">Send Command</button>
    </form>

    <div class="task-list">
      <h2>Existing Tasks</h2>
      {% for task in tasks %}
      <div class="box">
        <strong>Command:</strong> {{ task.command }}<br />
        <strong>Parameters:</strong> {{ task.parameters }}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
